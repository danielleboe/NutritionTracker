    <div><h3>Food Tracker</h3></div>
    <div class="button-container">
      <button type="button" class="btn waves-effect waves-light modal-trigger" data-target="foodModal">Add Food</button>
    </div>   

    <!-- Modal -->
    <div id="foodModal" class="modal">
      <div class="modal-content">
        <h5>Add New Food</h5>
        <form id="myModal">
          <div class="input-field">
            <label for="datepicker">Date</label>
            <input type="text" id="datepicker" name="due_date" class="validate"/>
          </div>
          <div class="input-field">
            <label for="foodItem">Food</label>
            <input type="text" id="foodItem" name="food_item" class="validate"/>
          </div>
          <div class="input-field">
            <label for="foodCalories">Calories</label>
            <input type="number" id="foodCalories" name="food_calories" class="validate"/>
          </div>
          <button type="submit" class="btn" id="submit-new-food">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="modal-close waves-effect waves-green btn-flat">Close</button>
      </div>
    </div>
